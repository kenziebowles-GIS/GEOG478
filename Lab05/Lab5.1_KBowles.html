<!DOCTYPE html>
<html>

	<head>
		<title>KBowles Lab 5.1</title>
		<!-- prepare html and add/set up leaflet -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
			integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
			crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
			integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
 			crossorigin=""></script>
	</head>

  	<body>
		<!-- i added more height so i could actually see the map it said to do 180 but it was only at the top of the page-->
		<div id="map" style = "height: 880px;"></div>
		<!-- js now-->
		<script>
			// setting up map
			var map = L.map('map').setView([51.505, -0.09], 13);
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    			maxZoom: 19,
    			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);

			// markers, circles, and polygons
			var marker = L.marker([51.5, -0.09]).addTo(map);
			var circle = L.circle([51.508, -0.11], {
    			color: 'red',
    			fillColor: '#f03',
    			fillOpacity: 0.5,
    			radius: 500
			}).addTo(map);
			var polygon = L.polygon([
    			[51.509, -0.08],
    			[51.503, -0.06],
    			[51.51, -0.047]
			]).addTo(map);

			//reg popup
			marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
			circle.bindPopup("I am a circle.");
			polygon.bindPopup("I am a polygon.");

			//layer popup
			var popup = L.popup()
    			.setLatLng([51.513, -0.09])
    			.setContent("I am a standalone popup.")
    			.openOn(map);

			//events
			function onMapClick(e) {
    			alert("You clicked the map at " + e.latlng);
			}
			map.on('click', onMapClick);

			//popup for event
			var popup = L.popup();

			function onMapClick(e) {
    			popup
       	 			.setLatLng(e.latlng)
        			.setContent("You clicked the map at " + e.latlng.toString())
        			.openOn(map);
			}
			map.on('click', onMapClick);
		</script>
 	 </body>

</html>
